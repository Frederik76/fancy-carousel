<!doctype html>
<html>
  <head>
    <title>fancy-carousel demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../fancy-carousel.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
    <style>
      fancy-carousel {
        width: 100%;
        contain: content;
      }

      fancy-carousel::after {
        display: block;
        content: '';
        padding-top: 75%; /* 4:3 = height is 75% of width */
      }

      fancy-carousel img {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic fancy-carousel Demo</h3>
      <demo-snippet>
        <template>
          <fancy-carousel searchterm="dinosaurs">
            <img src="https://app-layout-assets.appspot.com/assets/bg1.jpg">
            <img src="https://app-layout-assets.appspot.com/assets/bg2.jpg">
            <img src="https://app-layout-assets.appspot.com/assets/bg3.jpg">
            <img src="https://app-layout-assets.appspot.com/assets/bg4.jpg">
          </fancy-carousel>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
