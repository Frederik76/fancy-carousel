<!doctype html>

<html>
  <head>
    <title>fancy-carousel test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../fancy-carousel.html">
  </head>
  <body>

    <test-fixture id="control-test">
      <template>
        <fancy-carousel>
            <img src="https://app-layout-assets.appspot.com/assets/bg1.jpg">
        </fancy-carousel>
      </template>
    </test-fixture>

    <script>
      suite('fancy-carousel', function() {

        var element;
        setup(function(){
            element = fixture('control-test');
        });

        test('instantiating the element works', function() {
          assert.equal(element.is, 'fancy-carousel');
          assert.equal(true, element.$$('#prevBtn').disabled);
          assert.equal(false, element.$$('#nextBtn').disabled);
        });
      });
    </script>
  </body>
</html>
